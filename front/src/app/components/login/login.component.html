<div class="text-center login_div ">
  <div class="slide-bottom">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group ">
        <label>Username:</label>
        <input type="text" class="form-control  " formControlName="username" placeholder="Enter  username" required>
        <div class="alert alert-danger " role="alert" *ngIf="loginForm.get('username').getError('incorrect')">Username doesn't exist</div>
      </div>
      <div class="form-group ">
        <label>Password:</label>
        <div class="input-group ">
          
          <input [type]="hidden ? 'password' : 'text'" class="form-control " formControlName="password" 
          placeholder="Enter  password" required > 
          <div class="input-group-append">
          <button class="btn btn-secondary  input-group-append " type="button" (click)="hidden=!hidden">
            <mat-icon class="black">{{hidden ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </div>
      
        </div>
        
        <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('password').getError('incorrect')">Incorrect password</div>
      
      </div>


      <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('password').getError('empty') && loginForm.get('username').getError('empty')  ">All fields are required</div>
      <input type="submit" value="Login" class="btn btn-primary " [ngClass]="{'shake-horizontal' : loginForm.errors ||loginForm.invalid }" />
    </form>
  </div>
</div>
